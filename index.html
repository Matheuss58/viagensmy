<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Folder de Viagens - Lugares Incríveis</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <header>
        <h1>🌴 Folder de Viagens 🏖️</h1>
        <p>Descubra os melhores lugares para visitar nas suas férias!</p>
    </header>

    <main>
        <section class="search-container">
            <input type="text" id="search-input" placeholder="Pesquisar destinos...">
            <button id="search-btn"><i class="fas fa-search"></i></button>
        </section>

        <section class="destinations-container" id="destinations">
            <!-- Destinos serão inseridos via JavaScript -->
        </section>
    </main>

    <footer>
        <p>© 2023 Folder de Viagens - Todos os direitos reservados</p>
        <p>Aproveite suas férias ao máximo! 🥶</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
